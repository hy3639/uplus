<script>
$(document).ready(function(){
	
    

	/* 고객센터 툴팁 */
	$('.qlnks.bg03').mouseenter(function(){
		$(this).find('.telList').addClass('on');		
	});
	$('.qlnks.bg03').mouseleave(function(){
		$(this).find('.telList').removeClass('on');
	});
	$('#quickLink a.close').click(function(){
		$(this).closest('.telList').removeClass('on');
	});

});


</script>
